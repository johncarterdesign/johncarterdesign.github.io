<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Complex flexbox example</title>
        <style>
            html {
                font-family: sans-serif;
            }

            body {
                margin: 0;
            }
            
            section {
                display: flex;
                flex-flow: row wrap;
            }
            
            article {
                flex: 1 200px;
                background-color: cyan;
                margin: 0.5rem;
            }

        </style>
    </head>
    <body>
        
        <section>
            <article>First</article>
            <article>Second</article>
            <article>Third</article>
        </section>
        
    </body>
</html>
